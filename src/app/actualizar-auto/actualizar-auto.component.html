<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="container mt-4">
                <form [formGroup]="formularioAuto" (ngSubmit)="onSubmit()">

                  <div class="form-group">
                    <label for="propietario">Propietario del vehiculo:</label>
                    <input type="text" id="propietario" class="form-control" formControlName="propietario">
                  </div>
              
                  <div class="form-group">
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" class="form-control" formControlName="marca">
                  </div>
              
                  <div class="form-group">
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" class="form-control" formControlName="modelo">
                  </div>
                  
                  <div class="form-group">
                    <label for="anio">Año:</label>
                    <input type="number" id="anio" class="form-control" formControlName="anio">
                  </div>

                  <div class="form-group">
                    <label for="matricula">Matricula:</label>
                    <input type="text" id="matricula" class="form-control" formControlName="matricula">
                  </div>

                  <div class="form-group">
                    <label for="diagnostico">Diagnostico:</label>
                    <input type="text" id="diagnostico" class="form-control" formControlName="diagnostico">
                  </div>

                  <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select id="estado" class="form-control" formControlName="estado">
                        <option value="" selected disabled>Estado del Vehiculo</option>
                      <option value="En reparación">En reparación</option>
                      <option value="Reparado">Reparado</option>
                    </select>
                  </div>
                  

                  <!-- código para el formulario -->
                <div class="form-group">
                    <label for="trabajador">Trabajador Encargado:</label>
                    <select id="trabajador" class="form-control" formControlName="trabajador">
                    <option value="" selected disabled>Mecánico</option>
                    <!-- Rellenar la lista desplegable con los nombres de los empleados mostrando el nombre y capturando el ID -->
                    <option *ngFor="let empleado of empleados" [value]="empleado.id">{{ empleado.nombre }}</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-warning" [disabled]="formularioAuto.invalid">Actualizar</button>
  
                </form>
              </div>
        </div>
    </div>
</div>
